<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience.Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Experience.Lab</div>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>

    <section id="section1" class="hero">
        <h1>Section Title Here</h1>
    </section>

    <section id="section2" class="quote">
        <p>Big quote goes here over a few lines. Fill up the space as much as you may need.</p>
    </section>

    <section id="section3" class="gallery">
        <div class="image-grid">
            <div class="image-item">Image 1</div>
            <div class="image-item">Image 2</div>
            <div class="image-item">Image 3</div>
        </div>
    </section>

    <section class="team">
        <h2>Our Beloved Team Members</h2>
        <div class="team-grid">
            <div class="team-member">Name Surname</div>
            <div class="team-member">Name Surname</div>
            <div class="team-member">Name Surname</div>
        </div>
    </section>

    <footer>
        <p>THANK YOU</p>
        <div class="logo">Experience.Lab</div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
